<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diaporama de photos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <h1>Diaporama de photos</h1>
	<nav>
        <button id="toggle-carousel" type="button" class="fa fa-play"></button>
        <button id="previous-photo" type="button" class="fa fa-backward"></button>
        <button id="next-photo" type="button" class="fa fa-forward"></button>
        <button id="random-photo" type="button" class="fa fa-random"></button>
        <button id="toggle-fullscreen" type="button" class="fa fa-expand"></button>
    </nav>
    <section class="diaporama">
        <img src="./images/ara.jpg" alt="Ara" class="visible">
        <img src="./images/dolphin.jpg" alt="Dauphin" class="thumbnail">
        <img src="./images/elephant.jpg" alt="Eléphant" class="thumbnail">
        <img src="./images/tiger.jpg" alt="Tigre" class="thumbnail">

        <section class="thumbnails">
            <img src="./images/ara.jpg" alt="Ara" class="selected">
            <img src="./images/dolphin.jpg" alt="Dauphin">
            <img src="./images/elephant.jpg" alt="Eléphant">
            <img src="./images/tiger.jpg" alt="Tigre">
        </section>
    </section>

    <script src="main.js"></script>
</body>
</html>
